      - app-network
  document-service:
    container_name: documentss
    image: documents
    expose:
      - 8090
    ports:
      - 8090:8090
    links:
      - dbdocuments:dbdocuments
      - eureka
    depends_on:
      - dbdocuments
      - eureka
    mem_limit: 200m
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
    networks:
      - app-network
  notification-service:

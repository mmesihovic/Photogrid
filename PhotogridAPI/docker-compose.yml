version: '2'

services:
  eureka:
    container_name: eurekaa
    image: eureka
    expose:
      - 8761
    ports:
      - 8761:8761
    networks:
      - app-network
  user-service:
    container_name: userss
    image: users
    expose:
      - 8084
    ports:
      - 8084:8084
    links:
      - dbusers:dbusers
      - eureka
    depends_on:
      - dbusers
      - eureka
    mem_limit: 200m
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
    networks:
      - app-network
  dbusers:
    container_name: usersdb
    image: postgres:9.5
    volumes:
      - usersdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=users
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 9022:5432
    networks:
      - app-network
  post-service:
    container_name: postss
    image: posts
    expose:
      - 8082
    ports:
      - 8082:8082
    links:
      - dbposts:dbposts
      - eureka
    depends_on:
      - dbposts
      - eureka
    mem_limit: 200m
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
    networks:
      - app-network
  dbposts:
    container_name: postsdb
    image: postgres:9.5
    volumes:
      - postsdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=posts
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 9023:5432
    networks:
      - app-network
  interaction-service:
    container_name: interactionss
    image: interactions
    expose:
      - 8085
    ports:
      - 8085:8085
    links:
      - dbinteractions:dbinteractions
      - eureka
    depends_on:
      - dbinteractions
      - eureka
    mem_limit: 200m
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
    networks:
      - app-network
  dbinteractions:
    container_name: interactionsdb
    image: postgres:9.5
    volumes:
      - interactionsdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=interactions
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 9024:5432
    networks:
      - app-network
  dbdocuments:
    container_name: documentsdb
    image: postgres:9.5
    volumes:
      - documentsdb:/var/lib/postgresql/data

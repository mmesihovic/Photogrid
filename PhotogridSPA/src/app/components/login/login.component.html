<div class="col-md-12 card" style="padding: 20px;">
  <div class="col-md-12" style="text-align: center; padding-bottom: 20px;">
    <img width="100" height="100" src="assets/photogrid-icon.png" >
  </div>
  <div class="col-md-12">
    <div class="form-group row">
      <div class="col-sm-3">
        <label for="username" class="col-form-label">Username: </label>
      </div>
      <div class="col-sm-9">
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username"/>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="form-group row">
      <div class="col-sm-3">
        <label for="password" class="col-form-label">Password: </label>
      </div>
      <div class="col-sm-9">
        <input type="password" id="pasword" class="form-control" formControlName="password" placeholder="Password"/>
      </div>
    </div>
  </div>
  <div class="col-md-12 form-group-row">
    <button style="width:100%" type="submit">Log In</button>
  </div>
  <div class="col-md-12" style="text-align: center">
    <label> Don't have an account? <a href="#">Sign up</a></label>
  </div>
</div>

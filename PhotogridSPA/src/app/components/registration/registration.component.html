<div class="col-md-12 card" style="padding: 20px;">
    <div class="col-md-12" style="text-align: center; padding-bottom: 20px;">
      <img width="100" height="100" src="assets/photogrid-icon.png" >
      <h4>Photogrid</h4>
      <h3>Registration</h3>
    </div>
    <div class="col-md-12">
      <div class="form-group row">
        <div class="col-sm-3">
          <label for="firstName" class="col-form-label">First Name: </label>
        </div>
        <div class="col-sm-9">
          <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First Name"/>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group row">
        <div class="col-sm-3">
          <label for="lastName" class="col-form-label">Last Name: </label>
        </div>
        <div class="col-sm-9">
          <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last Name"/>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group row">
        <div class="col-sm-3">
          <label for="birthDate" class="col-form-label">Birth Date: </label>
        </div>
        <div class="col-sm-9">
          <input type="date" id="birthDate" class="form-control" formControlName="birthDate" />
        </div>
      </div>
    </div>
    <div class="col-md-12">
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="email" class="col-form-label">Email: </label>
          </div>
          <div class="col-sm-9">
            <input type="mail" id="email" class="form-control" formControlName="email" placeholder="Email"/>
          </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="username" class="col-form-label">Username: </label>
          </div>
          <div class="col-sm-9">
            <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username"/>
          </div>
        </div>
    </div>
    <div class="col-md-12">
      <div class="form-group row">
        <div class="col-sm-3">
          <label for="password" class="col-form-label">Password: </label>
        </div>
        <div class="col-sm-9">
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password"/>
        </div>
      </div>
    </div>
    <div class="col-md-12">
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="confirmPassword" class="col-form-label">Confirm Password:</label>
          </div>
          <div class="col-sm-9">
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password"/>
          </div>
        </div>
      </div>
    <div class="col-md-12 form-group-row">
      <button style="width:100%" type="button">Register</button>
    </div>
    <div class="col-md-12" style="text-align: center">
      <label> Already have an account? <a href="#">Log In</a></label>
    </div>
  </div>
